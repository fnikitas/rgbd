# Alembic Configuration

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
#file_template = %%(create_date)s_%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
# as a list of paths, i.e. multiple paths can be provided separated
# by the current platform's path separator (':' on unix, ';' on windows)
# the path here is relative to the directory that owns the alembic.ini
# file.
prepended_sys_path = .

# timezone to use when rendering the date
# within the migration file as well as the filename.
# string value is passed to datetime.datetime.now(datetime.timezone(datetime.timedelta(seconds=tz_offset)))
# Leave at `None` for localtime
# timezone =

# max length of characters to apply to the
# "slug" field and generate the migration file
# name.  The default value is `None`, which means read the value from
# the `[sqlalchemy]` section of the config file.
# sqlalchemy.max_identifier_length = 63

# set to 'true' to run the environment during
# the 'upgrade' process
# This defaults to false because the environment.py file may wish to
# interpret sqlalchemy.url directly rather than here, and to
# respect the "SQLALCHEMY_SILENCE_UBER_WARNING" environment
# variable in order to determine whether to emit warnings related to
# the use of -X options versus the SQLALCHEMY_SILENCE_UBER_WARNING
# environment variable.
sqlalchemy.url =

[loggers]
keys = root,sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
